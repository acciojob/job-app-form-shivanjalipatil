<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form method="post">
	  <label for="name">Name *</label><br>
	  <input id="name" type="text" element="Name" required="*"><br><br>

	  <label for="email">Email *</label><br>
	  <input id="email" type="email" element="Email" required><br><br> 
	  
	  <label for="gender">Gender *</label><br>
	  <input id="gender_m"  type="radio"  name="gender" element="Gender" required>Male<br> 
	   <input id="gender_f"  type="radio" name="gender" element="Gender"  required>Female<br><br>

	  <label for="laptop">Laptop Brands </label><br>
     <select id="laptop" element="Laptop Brands">
     <option>Apple</option>
     <option>Asus</option>
     <option>HP</option>
		 
	 </select><br><br>

	  <label for="age">Age *</label><br>
	  <input id="age" type="number" element="Age" required><br><br>
	  
	  <label for="age">Date of Birth *</label><br>
	  <input id="age" type="date" element="Date of Birth" required><br><br> 
	  
	  <label for="password">Password *</label><br>
	  <input id="password" type="password" element="Password"  required><br><br> 
	  
	  <label for="website">Portfolio URL</label><br>
	  <input id="url" type="website" element="Portfolio URL" ><br><br> 
	  
		<button type="submit">Submit Button</button>   
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

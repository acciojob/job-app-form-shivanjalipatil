<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form method="post">
	  <label for="name">Name *</label><br>
	  <input id="name" type="text"  required="*"><br><br>

	  <label for="email">Email Address *</label><br>
	  <input id="email" type="email"  required><br><br> 
	  
	  <label for="gender">Gender *</label><br>
	  <input id="gender_m"  type="radio"  name="gender"  required>Male<br> 
	   <input id="gender_f"  type="radio" name="gender"  required>Female<br><br>

	  <label for="laptop">Laptop Brands </label><br>
     <select id="laptop" >
     <option>Apple</option>
     <option>Asus</option>
     <option>HP</option>
		 
	 </select><br><br>

	  <label for="age">Age *</label><br>
	  <input id="age" type="number"  required><br><br>
	  
	  <label for="dob">Date of Birth *</label><br>
	  <input id="dob" type="date"  required><br><br> 
	  
	  <label for="password">Password *</label><br>
	  <input id="password" type="password"   required><br><br> 
	  
	  <label for="portfolio">Portfolio URL</label><br>
	  <input id="portfolio" type="url"  ><br><br> 
	  
		<button type="submit">Submit Button</button>   
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
